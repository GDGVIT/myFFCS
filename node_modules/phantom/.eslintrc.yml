env:
  es6: true
  node: true
  phantomjs: true
  jasmine: true
  browser: true
extends: 'eslint:recommended'
parserOptions:
  sourceType: module
rules:
  accessor-pairs: 2
  array-bracket-spacing:
    - 2
    - never
  array-callback-return: 2
  arrow-body-style: 0
  arrow-parens: 0
  arrow-spacing:
    - 2
    - after: true
      before: true
  block-scoped-var: 2
  block-spacing: 2
  brace-style:
    - 2
    - 1tbs
  callback-return: 2
  camelcase: 0
  comma-spacing:
    - 2
    - after: true
      before: false
  comma-style:
    - 2
    - last
  complexity: 2
  computed-property-spacing:
    - 2
    - never
  consistent-return: 0
  consistent-this: 2
  curly: 2
  default-case: 2
  dot-location: 2
  dot-notation:
    - 2
    - allowKeywords: true
  eol-last: 0
  eqeqeq: 2
  func-names: 0
  func-style:
    - 2
    - declaration
  generator-star-spacing: 0
  global-require: 2
  guard-for-in: 2
  handle-callback-err: 2
  id-blacklist: 2
  id-length: 0
  id-match: 2
  indent: 2
  init-declarations: 0
  jsx-quotes: 2
  key-spacing: 2
  keyword-spacing: 0
  linebreak-style:
    - 2
    - unix
  lines-around-comment: 2
  max-depth: 2
  max-len: 0
  max-nested-callbacks: 2
  max-params: 0
  new-cap: 2
  new-parens: 2
  newline-after-var: 0
  newline-per-chained-call: 0
  no-alert: 2
  no-array-constructor: 2
  no-bitwise: 2
  no-caller: 2
  no-catch-shadow: 2
  no-confusing-arrow: 0
  no-continue: 2
  no-div-regex: 2
  no-else-return: 2
  no-empty-function: 2
  no-eq-null: 2
  no-eval: 2
  no-extend-native: 2
  no-extra-bind: 2
  no-extra-label: 2
  no-extra-parens: 0
  no-floating-decimal: 2
  no-implicit-coercion: 2
  no-implicit-globals: 2
  no-implied-eval: 2
  no-inline-comments: 0
  no-inner-declarations:
    - 2
    - functions
  no-invalid-this: 2
  no-iterator: 2
  no-label-var: 2
  no-labels: 2
  no-lone-blocks: 2
  no-lonely-if: 2
  no-loop-func: 2
  no-magic-numbers: 0
  no-mixed-requires: 2
  no-multi-spaces: 0
  no-multi-str: 2
  no-multiple-empty-lines: 2
  no-native-reassign: 2
  no-negated-condition: 2
  no-nested-ternary: 2
  no-new: 2
  no-new-func: 0
  no-new-object: 2
  no-new-require: 2
  no-new-wrappers: 2
  no-octal-escape: 2
  no-param-reassign:
    - 2
    - props: false
  no-path-concat: 0
  no-plusplus: 2
  no-process-env: 0
  no-process-exit: 0
  no-proto: 2
  no-restricted-imports: 2
  no-restricted-modules: 2
  no-restricted-syntax: 2
  no-return-assign: 0
  no-script-url: 2
  no-self-compare: 2
  no-sequences: 2
  no-shadow: 2
  no-shadow-restricted-names: 2
  no-spaced-func: 2
  no-sync: 0
  no-ternary: 0
  no-throw-literal: 2
  no-trailing-spaces: 0
  no-undef-init: 2
  no-undefined: 0
  no-underscore-dangle:
    - 2
    - allowAfterThis: true
  no-unmodified-loop-condition: 2
  no-unneeded-ternary: 2
  no-unused-expressions: 2
  no-use-before-define: 0
  no-useless-call: 2
  no-useless-concat: 2
  no-useless-constructor: 2
  no-var: 0
  no-void: 2
  no-warning-comments: 2
  no-whitespace-before-property: 2
  no-with: 2
  object-curly-spacing:
    - 2
    - never
  object-shorthand: 0
  one-var: 0
  one-var-declaration-per-line:
    - 2
    - initializations
  operator-assignment: 2
  operator-linebreak: 2
  padded-blocks: 0
  prefer-arrow-callback: 0
  prefer-const: 0
  prefer-reflect: 0
  prefer-rest-params: 0
  prefer-spread: 0
  prefer-template: 0
  quote-props: 0
  quotes: 0
  radix: 2
  require-jsdoc: 2
  require-yield: 2
  semi: 0
  semi-spacing: 2
  sort-imports: 0
  sort-vars: 0
  space-before-blocks: 2
  space-before-function-paren: 0
  space-in-parens:
    - 2
    - never
  space-infix-ops: 2
  space-unary-ops: 2
  spaced-comment:
    - 2
    - always
  strict: 2
  template-curly-spacing:
    - 2
    - never
  valid-jsdoc: 0
  vars-on-top: 0
  wrap-iife: 2
  wrap-regex: 2
  yield-star-spacing: 2
  no-console: 2
  yoda:
    - 2
    - never
